<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise: Slides</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstName">First Name:</label>
	<input type="text" id="firstName" placeholder="John" name="FirstName" required>

	<label for="lastName">Last Name:</label>
	<input type="text" id="lastName" placeholder="Smith" name="LastName" required>

	<p></p>
	<label for="male">Male</label>
	<input type="radio" name="gender" id="male" value="Male">

	<label for="female">Female</label>
	<input type="radio" name="gender" id="female" value="Female">

	<label for="other">Other</label>
	<input type="radio" name="gender" id="other" value="Other">

	<p></p>
	<label for="email">Email:</label>
	<input type="email" id="email" placeholder="your email" name="Email" required>

	<label for="password">Password:</label>
	<input type="password" id="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">

	<p></p>
	<label>Birthday:
	<select name="birthday_month">
		<option value="Month" >Month</option>
		<option value="Jan">Jan</option>
		<option value="Feb" >Feb</option>
		<option value="March">March</option>
	</select>
	<select name=birthday_day>
		<option value="Day">Day</option>
		<option value="01">01</option>
		<option value="02">02</option>
		<option value="03">03</option>
	</select>
	<select name="birthday_year">
		<option value="Year">Year</option>
		<option value="1990">1990</option>
		<option value="1991">1991</option>
		<option value="1992">1992</option>
	</select>
	</label>

	<p></p>
	<label for="agree">I agree to the terms and conditions</label>
	<input type="checkbox" id="agree" name="checkbox">

	<button>Submit</button>
</form>


</body>
</html>
